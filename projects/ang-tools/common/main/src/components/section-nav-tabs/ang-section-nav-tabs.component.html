<div class="ang-section-nav-tabs">
    <div *ngFor="let tabInfo of tabsList"
         class="ang-section-nav-tabs__tab">

        <ng-container *ngIf="tabInfo.routerLink">
            <div class="ang-section-nav-tabs__tab-link">
                <div [angRouterLinkActivePattern]="tabInfo.urlActivePattern"
                     [queryParams]="tabInfo.routerQueryParams"
                     [routerLink]="tabInfo.routerLink"
                     class="ang-section-nav-tabs__tab-inner">
                    <!-- LABEL -->
                    <ang-long-text [tooltip]="tabInfo.label | translate">
                        {{ tabInfo.label | translate }}
                    </ang-long-text>
                    <!-- ./LABEL -->
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="!tabInfo.routerLink">
            <div class="ang-section-nav-tabs__tab-link"
                 (click)="onTabClicked(tabInfo)">
                <div class="ang-section-nav-tabs__tab-inner"
                     [class.active]="activeTabId === tabInfo.id">
                    <!-- LABEL -->
                    <ang-long-text [tooltip]="tabInfo.label | translate">
                        {{ tabInfo.label | translate }}
                    </ang-long-text>
                    <!-- ./LABEL -->
                </div>
            </div>
        </ng-container>

    </div>
</div>
